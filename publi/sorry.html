<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sorry</title>
  <style>
    :root { --bg: #0f1724; --card: #111827; --muted: #9ca3af; --accent: #f97316; }
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--bg),#071026);font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:36px;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.6);max-width:820px;color:#e6eef8;text-align:center;}
    h1{font-size:2.25rem;margin:0 0 8px 0;color:#fff;}
    p{color:var(--muted);margin:0 0 18px 0;line-height:1.5;}
    .emoji{font-size:3rem;margin-bottom:10px;display:block;}
    .actions{margin-top:18px;}
    .btn{display:inline-block;padding:10px 16px;border-radius:8px;color:#0b1220;background:linear-gradient(90deg,#ffd8c7,#ffb27a);text-decoration:none;font-weight:600;}
    .small{font-size:0.9rem;color:var(--muted);margin-top:12px;}
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Sorry page">
    <span class="emoji" aria-hidden="true">üôè</span>
    <h1>We're sorry</h1>
    <p>Something went wrong or we couldn‚Äôt find what you were looking for. Please try again
       later, or contact the project owner if the problem persists.</p>
    <div class="actions">
      <a class="btn" href="mailto:owner@example.com">Contact owner</a>
    </div>
    <div class="small">If you want a different message or styling, tell me what to change.</div>
  </div>
</body>
</html>
